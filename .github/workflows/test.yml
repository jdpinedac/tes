name: PruebaSinNada
on:
  workflow_dispatch:
  workflow_call:
  push:
jobs:
  With-VPN:
    runs-on: ubuntu-latest
    env:
      AWS_PROFILE: ${{ vars.AWS_PROFILE }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      TG_DIRECTORY: ${{ vars.TG_DIRECTORY }}
      CW_NAMESPACE: ${{ vars.CW_NAMESPACE }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
